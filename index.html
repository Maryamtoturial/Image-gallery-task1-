<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
          <!-- Gallery Title -->
    <div class="gallery-title">
        <h2>My Photo Album</h2> <!-- Change this to your desired folder name or title -->
        <div class="gallery">
            <div class="gallery-item">
            <img src="images/image1.jpg" alt="Image 1" class="gallery-image" onclick="openLightbox(); showImage1(1)">
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Image 2" class="gallery-image" onclick="openLightbox(); showImage2(2)">
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Image 3" class="gallery-image" onclick="openLightbox(); showImage3(3)">
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="Image 4" class="gallery-image" onclick="openLightbox(); showImage(4)">
        </div>
        <div class="gallery-item">
            <img src="images/image5.jpg" alt="Image 5" class="gallery-image" onclick="openLightbox(); showImage(5)">
        </div>
        <div class="gallery-item">
            <img src="images/image6.jpg" alt="Image 6" class="gallery-image" onclick="openLightbox(); showImage(6)">
        </div>
        <div class="gallery-item">
            <img src="images/image7.jpg" alt="Image 7" class="gallery-image" onclick="openLightbox(); showImage(7)">
        </div>
        <div class="gallery-item">
            <img src="images/image8.jpg" alt="Image 8" class="gallery-image" onclick="openLightbox(); showImage(8)">
        </div>
        <div class="gallery-item">
            <img src="images/image9.jpg" alt="Image 9" class="gallery-image" onclick="openLightbox(); showImage(9)">
        </div>
        <div class="gallery-item">
            <img src="images/pic.jpg" alt="Image 10" class="gallery-image" onclick="openLightbox(); showImage(10)">
        </div>
        <div class="gallery-item">
            <img src="images/image11.jpg" alt="Image 10" class="gallery-image" onclick="openLightbox(); showImage(10)">
        </div>
        <div class="gallery-item">
            <img src="images/image12.jpg" alt="Image 10" class="gallery-image" onclick="openLightbox(); showImage(10)">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-image">
            <div class="lightbox-navigation">
                <a class="prev" onclick="changeImage(-1)">&#10094;</a>
                <a class="next" onclick="changeImage(1)">&#10095;</a>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
